	<script>
		let imageBase64 = ""
		extractImageBarcodes = () =>{
			if(imageBase64 !== ""){
				$.ajax({
					url: "/imageBase64",
					type: "POST",
					data: { text: imageBase64 }
				})
			}else{
				alert("Kindly Upload An Image First")
			}

		}

		file = (id) =>  {

			let imageSrc =  document.getElementById("image")
			let uploadImage = document.getElementById(id)

			const reader = new FileReader();
			reader.onload = () => {
				
				imageSrc.src = reader.result	
				imageBase64 = reader.result		
			}

			reader.readAsDataURL(uploadImage.files[0]);
			
			reader.onloadstart = () => {
			console.log("load start")
			}
			reader.onloadend = () => {
			console.log("load end")
			}
