<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <input type="file" id="files" name="file" />

      <div class="container">
            <div class="backdrop">
                  <div class="highlights">

                  </div>
            </div>
            <textarea id="container" style="height: 200px; min-width: 200px"></textarea>
            <canvas id="the-canvas-1"></canvas>
            <canvas id="the-canvas-2"></canvas>
            <canvas id="the-canvas-3"></canvas>
      </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.2/pdf.min.js"></script>

<script>
const PDF_TYPE = "application/pdf";
const TXT_TYPE = "text/plain";

document.getElementById('files').addEventListener("change", handleFileSelect, false);


function handleFileSelect(evt) {
  var files = evt.target.files; // FileList object
  for (var i = 0, f; f = files[i]; i++) {
    let fileType = files[i].type;
    if (fileType === PDF_TYPE) {
      handlePDFFile(files[i]);
    } else if (fileType === TXT_TYPE) {
      handleTxtFile(files[i])
    } else {
      console.error(`cannot handle file type: ${fileType}`)
    }
  }
}

function handleTxtFile(file) {
  var reader = new FileReader();
  reader.onload = (function(reader) {
    return function() {
      var contents = reader.result;
      var lines = contents.split('\n');

      document.getElementById('container').innerHTML = contents;
    }
  })(reader);

  reader.readAsText(file);
}

function handlePDFFile(file) {
      var reader = new FileReader();

      reader.onload = (function(reader) {
      return function() {
            var contents = reader.result;
            console.log(contents)
            var loadingTask = pdfjsLib.getDocument(contents);

            loadingTask.promise.then(function(pdf) {
                  for(let i=1; i < pdf.numPages + 1 ; i++){
                        // console.log(i,"times")
                        pdf.getPage(i).then(function(page) {
                        var scale = 1.5;
                        console.log(page)
                        var viewport = page.getViewport({
                              scale: scale,
                        });
      
                        var canvas = document.getElementById(`the-canvas-${i}`);
                        var context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
      
                        var renderContext = {
                              canvasContext: context,
                              viewport: viewport
                        };
                        page.render(renderContext);
                        });
                  }

            });
      }
      })(reader);
      reader.readAsDataURL(file);
}
</script>
</html>
